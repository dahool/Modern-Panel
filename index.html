<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container panel-right">
            <form>
                <h1>Token</h1>
                <span>Lore Ipsum</span>
                <button>Token</button>
            </form>
        </div>
        <div class="form-container panel-left">
            <form>
                <h1>PINPAD</h1>
                <span>PinPad Token</span>
                <input type="password" placeholder="Password">
                <button>Request</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Use PinPad</h1>
                    <p>Use Pinpad</p>
                    <button class="hidden" id="login">PinPad</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Use Mobile Token</h1>
                    <p>Lorem Ipsum</p>
                    <button class="hidden" id="register">Mobile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
